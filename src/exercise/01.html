<body>
  <script type="module">
    const root = document.createElement('div')
    const div = document.createElement('div')

    root.id = 'root'

    div.textContent = 'Hello World'
    div.className = 'container'

    document.body.appendChild(root)
    document.getElementById('root').appendChild(div)
  </script>
</body>
